<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Smart Pick - 投資組合首選</title>
    <link rel="stylesheet" href="../static/css/style4.css">
</head>

<body>
    <div class="container">
        <header>
            {% load static %}
            <nav>
                <ul>
                    <li><a href="{% url 'main' %}">首頁</a></li>
                    <li><a href="{% url 'portfolio' %}">投資組合</a></li>
                    <li><a href="{% url 'analysis' %}">績效分析</a></li>
                    <li><a href="{% url 'aboutus' %}">關於我們</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="layout">
                <!-- 左側內容 -->
                <div class="left-panel">
                    <!-- 試算盈虧 -->
                    <div class="section profit-section">
                        <h2>試算盈虧</h2>
                        <div class="divider"></div>
                            <!-- 新增敘述文字和日期選擇框 -->
                            <div class="date-picker-container">
                                <label for="start-date" class="date-label">投資起始日：</label>
                                <input id="start-date" type="date" class="date-picker">
                            </div>

                            <div class="input-box">
                                <input id="investment-amount" type="text" placeholder="請輸入投資金額">
                                <button id="calculate-button">確定</button>
                            </div>

                            <div class="result-box">
                                <span id="profit-result">試算結果</span>
                            </div>                            
                    </div>
        
                    <!-- 每日 return -->
                    <div class="section comparison-section">
                        <div class="radio-btn">
                            <input type="radio" id="daily-return" name="chart-option" value="return" checked>
                            <label for="daily-return">每日報酬率</label>
                        </div>
                    </div>
        
                    <!-- 權重比較 -->
                    <div class="section comparison-section">
                        <div class="radio-btn">
                            <input type="radio" id="weight-comparison" name="chart-option" value="weight">
                            <label for="weight-comparison">權重比較</label>
                        </div>
                    </div>
                </div>
        
                <div class="right-panel">
                    <div class="content-container" id="smart-pick-container">
                        <div class="section" id="section-smart-pick">
                            <h3 class="section-title">Smart Pick</h3>
                        </div>
                        <!-- 用於顯示折線圖的容器 -->
                        <div class="chart-container" style="position: relative; width: 100%">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>

                    <!-- 權重比較區域 -->
                    <div class="content-container2" id="weight-comparison-container">
                        <!-- Smart Pick -->
                        <div class="section2" id="section-smart-pick-weight">
                            <h3 class="section-title2">Smart Pick</h3>
                            <canvas id="chart-smart-pick" class="chart"></canvas>
                        </div>

                        <!-- 0050 -->
                        <div class="section2" id="section-0050-weight">
                            <h3 class="section-title2">0050</h3>
                            <canvas id="chart-0050" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-column">
                    <h4><a href="main.html">首頁</a></h4>
                </div>
                <div class="footer-column center column">
                    <h4><a href="portfolio.html">投資組合</a></h4>
                </div>
                <div class="footer-column">
                    <h4><a href="analysis.html">績效分析</a></h4>
                </div>
                <div class="footer-column">
                    <h4><a href="aboutus.html">關於我們</a></h4>
                </div>

                <div class="newsletter-signup">
                    <h4>MORE INFORMATION</h4>
                    <input type="email" placeholder="Email address">
                    <button>SUBSCRIBE</button>
                </div>
            </div>
            <div class="footer-bottom">
                <p>Copyright © 2024 National Taipei University of Technology. All rights reserved. </p>
            </div>
        </footer>
    </div>

    <!-- JavaScript 程式碼 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headroom/0.12.0/headroom.min.js"></script>
    <script>
        // 選取導覽列
        const navbar = document.querySelector("header");

        // 初始化 Headroom
        const headroom = new Headroom(navbar);
        headroom.init(); // 啟用 Headroom
    </script>
    <script src="../static/js/FisrtInvestDay.js"></script> <!--選擇投資起始日-->
    <script src="../static/js/LineChart.js"></script> <!--Smart Pick 折線圖-->
    <!-- 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/Weight.js"></script>
</body>

</html>
